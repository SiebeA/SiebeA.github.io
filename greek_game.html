<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Greek Letter Quiz</title>
  <style>
    h1 {
      text-align: center;
    }
    #letter-container {
      font-size: 200px;
      text-align: center;
    }
    input {
      font-size: 24px;
      margin-right: 10px;
    }
    #submit-button,
    #next-button {
      font-size: 24px;
      padding: 5px 10px;
    }
    #feedback {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Greek Letter Quiz</h1>
  <p>Enter the name of the Greek letter shown below:</p>
  <div id="letter-container"></div>
  <input type="text" id="answer-input">
  <button id="submit-button">Submit</button>
  <button id="next-button">Next</button>
  <p id="feedback"></p>

  <script src="script.js"></script>
</body>
</html>
